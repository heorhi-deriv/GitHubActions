name: Environment Secrets And Vars Workflows
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  first_job:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} from ${{ github.actor }}"
          echo "My secret is ${{ secrets.MY_SECRET }}"
          echo "Current branch is ${{ github.ref }}"

  Test:
    runs-on: ubuntu-latest
    environment: Test
    needs: first_job
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} from ${{ github.actor }}."
          sec=$(echo ${{ secrets.MY_SECRET }} | sed 's/./& /g')
          echo "My secret is '$sec'."

  Production:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://mysite.net
    needs: Test
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} from ${{ github.actor }}."
          sec=$(echo ${{ secrets.MY_SECRET }} | sed 's/./& /g')
          echo "My secret is '$sec'."
